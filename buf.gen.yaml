version: v1
managed:
  enabled: true
  go_package_prefix:
    default: thingue-launcher/common/gen/proto/go
plugins:
  - plugin: go
    out: common/gen/proto/go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: common/gen/proto/go
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: common/gen/proto/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - plugin: openapiv2
    out: common/gen/proto/openapi